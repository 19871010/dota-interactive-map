<html>
	<head>
        <link rel="shortcut icon" href="/media/favicon.png">
		<title>Dota 2 Interactive Map 3</title>
        <meta name="description" content="Dota 2 Interactive Map. View, pan, and zoom in on any part of the Dota 2 map. Turn on various overlays for more information, place wards to see sight ranges, and measure distances.">
        <meta name="author" content="devilesk">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="app.min.css">
	</head>
	<body>
		<div id="map"></div>
		<div id="controls-container" class="controls-container">
            <a id="controls-max" class="controls-button maximizeDiv olButton olAlphaImg" href="#">+</a>
            <a id="controls-min" class="controls-button minimizeDiv olButton olAlphaImg" href="#">&times;</a>
            <div class="controls">
                <ul id="controls-list" class="controls-list left">
                    <b>Map Controls</b>
                    <li>
                        <label for="noneToggle"><input type="radio" name="type" value="none" id="noneToggle" checked="checked" />Navigate</label>
                    </li>
                    <li>
                        <label for="observerToggle"><input type="radio" name="type" value="observerclick" id="observerToggle" />Place Observer Ward</label>
                        <ul>
                            <li>
                                <label for="visionSimulationControl"><input type="checkbox" id="visionSimulationControl" checked=true/>Vision Simulation</label>
                            </li>
                            <li>
                                <label for="alwaysSimulateControl"><input type="checkbox" id="alwaysSimulateControl" checked=true/>Follow Cursor</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label for="sentryToggle"><input type="radio" name="type" value="sentryclick" id="sentryToggle" />Place Sentry Ward</label>
                    </li>
                    <li>
                        <label for="lineToggle"><input type="radio" name="type" value="line" id="lineToggle" />Measure Distance</label>
                    </li>
                    <li>
                        <label for="circleToggle"><input type="radio" name="type" value="circle" id="circleToggle" />Measure Circle</label>
                    </li>
                    <li>
                        <label for="coordControl"><input type="checkbox" id="coordControl" checked=true/>Show Coordinates</label>
                    </li>
                    <li id="dataControl-container">
                        <label id="dataControl-label" for="dataControl">Version Data</label>
                        <select id="dataControl">
                            <option value="700">7.00</option>
                            <option value="687">6.87</option>
                        </select>
                    </li>
                </ul>
                <div id="output-panel">
                    <div id="output"></div>
                    <div id="traveltime-container" style="display: none">
                        <div>Travel time: <span id="traveltime"></span>s</div>
                        <div id="movespeed-container">with <input type="text" id="movespeed" value="300" /> ms</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bundle.min.js"></script>
        <script>InteractiveMap('http://devilesk.com/media/images/map/', 'img/map_data.png');</script>
        <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-39435120-1', 'auto');
        ga('send', 'pageview');
        </script>
        <script async src='https://www.google-analytics.com/analytics.js'></script>
	</body>
</html>
