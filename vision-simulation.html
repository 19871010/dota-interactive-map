		<title>Dota 2 Vision Simulation</title>

	<body>
Move to show FOV. Click trees to toggle on/off. Radius: <input id="radius" type="text" size="6" value="1800" />. Zoom Level: <select id="zoom" name="zoom"/>
<option value="1" selected="selected">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="8">8</option>
</select>
<br/>
<img id="elevation" style="display:none" src="elevation.png" />
<canvas style="display:none" id="elevation-canvas"></canvas>
<canvas id="canvas"></canvas><br/>
FOV: <span id="fov"></span>ms, draw: <span id="draw"></span>ms, X: <span id="x-coord"></span>, Y: <span id="y-coord"></span>
