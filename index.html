<html>
	<head>
        <link rel="shortcut icon" href="/media/favicon.png">
		<title>Dota 2 Interactive Map 3</title>
        <meta name="description" content="Dota 2 Interactive Map. View, pan, and zoom in on any part of the Dota 2 map. Turn on various overlays for more information, place wards to see sight ranges, and measure distances.">
        <meta name="author" content="devilesk">
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="OpenLayers/theme/default/style.css">
		<link rel="stylesheet" type="text/css" href="interactivemap.css" />
	</head>
	<body>
		<div id="laneView">
            <div id="arrow-right" class="arrow"></div>
            <div id="arrow-left" class="arrow"></div>
            <div id="arrow-top" class="arrow"></div>
            <div id="arrow-bottom" class="arrow"></div>
            <div id="close" class="arrow"></div>
            <div id="laneViewImageContainer">
                <img id="laneViewImage" />
            </div>
        </div>
        <div id="laneViewBackground"></div>
		<div style="width:100%; height:100%" id="map"></div>
		<div id="controls-container" class="controls-container">
            <div id="controls-max" class="maximizeDiv olButton controls-button olAlphaImg" style="position: absolute;"><img width="18" height="18" id="OpenLayers_Control_MaximizeDiv_innerImage" src="OpenLayers/dark/zoom-plus-mini.png" style="position: relative;"></div>
            <div id="controls-min" class="minimizeDiv olButton controls-button olAlphaImg" style="position: absolute;"><img width="18" height="18" id="OpenLayers_Control_MinimizeDiv_innerImage" src="OpenLayers/dark/layer-switcher-minimize.png" style="position: relative;"></div>
            <div class="controls">
                <ul id="controls-list">
                    <b>Map Controls</b>
                    <li>
                        <input type="radio" name="type" value="none" id="noneToggle" checked="checked" />
                        <label for="noneToggle">Navigate</label>
                    </li>
                    <li>
                        <input type="radio" name="type" value="line" id="lineToggle" />
                        <label for="lineToggle">Measure Distance</label>
                    </li>
                    <li>
                        <input type="radio" name="type" value="circle" id="circleToggle" />
                        <label for="circleToggle">Measure Circle</label>
                    </li>
                    <li>
                        <input type="radio" name="type" value="observerclick" id="observerToggle" />
                        <label for="observerToggle">Place Observer Ward</label>
                    </li>
                    <li>
                        <input type="radio" name="type" value="sentryclick" id="sentryToggle" />
                        <label for="sentryToggle">Place Sentry Ward</label>
                    </li>
                    <!--<li>
                        <input type="radio" name="type" value="laneviewclick" id="laneviewToggle" />
                        <label for="laneviewToggle">Lane View</label>
                    </li>-->
                    <li>
                        <input type="checkbox" id="coordControl" checked=true/>
                        <label for="coordControl">Show Coordinates</label>
                    </li>
                    <li>
                        <button id="update">UPDATE</button><br>
                        xmin<input type="text" id="xmin" value="0" class="bound" /><br>
                        xmax<input type="text" id="xmax" value="0" class="bound" /><br>
                        ymin<input type="text" id="ymin" value="0" class="bound" /><br>
                        ymax<input type="text" id="ymax" value="0" class="bound" />
                    </li>
                </ul>
                <div id="output-panel">
                    <div id="output"></div>
                    <div id="traveltime-container" style="display: none">
                        <div>Travel time: <span id="traveltime"></span>s</div>
                        <div id="movespeed-container">with <input type="text" id="movespeed" value="300" /> ms</div>
                    </div>
                </div>
            </div>
        </div>
        <img id="elevation" style="display:none" src="elevation.png" />
        <canvas style="display:none" id="elevation-canvas"></canvas>
        <canvas style="position:absolute;bottom:0;left:0" id="canvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/external/jquery/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
        <script src="OpenLayers/OpenLayers.js"></script>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39435120-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <script src="javascript.util.js"></script>
        <script src="jsts.js"></script>
        <script src="interactivemap.js"></script>
	</body>
</html>
